<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie dania</title>
    <link th:href="@{/css/dish.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="card-holder">
    <div class="card">
        <h5 class="card-header">Dodawanie dania</h5>
        <div class="card-body">
            <form action="#" th:action="@{/api/v1/dish/addDish}" th:object="${dishForm}" method="post">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-dish-name">Nazwa</span>
                    </div>
                    <input type="text" th:field="*{name}" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-dish-price">Cena</span>
                    </div>
                    <input type="text" th:field="*{price}" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    <div class="input-group-append">
                        <span class="input-group-text">z≈Ç</span>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Opis</span>
                    </div>
                    <textarea class="form-control" th:field="*{description}" aria-label="With textarea"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Dodaj</button>

    <!--            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>-->
    <!--            <td>Opis:</td>-->
    <!--            <td><input type="text" th:field="*{description}" /></td>-->
    <!--            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</td>-->
            </form>
        </div>
    </div>
</div>

</body>
</html>
